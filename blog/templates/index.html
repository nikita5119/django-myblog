{% extends "base.html" %} 
{% block content %}
<style>
    body {
        font-family:Arial, Helvetica, sans-serif ;
        font-size: 18px;
        background-color: #fa8ed2;
    }
    
    .head_text {
        color:whitesmoke;
    }
    
    .card {
        box-shadow: 0 16px 48px rgb(235, 174, 216);
    }
    
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h2 class=" site-heading my-4 mt-3 text-white"> Welcome to my Blog World people!! </h2>
                    <p class="text-light">We Love Django As much as you do..! isnt it?
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left">
            {% for post in post_list %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.Author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Read More</a>      
                    <!-- &rarr; -->
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</div>
{%endblock%}
